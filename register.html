<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
  

    <h1 class="text-warning text-center"> créer votre compte</h1> <br>
    <form>
      <div class="container">
        <div>
        <label for="exampleInputname">nom :</label>
        <input type="text" class="form-control" id="nom" aria-describedby="name" placeholder="saisissez votre nom">
        <div class="d-block invalid-feedback" id="nameError"></div>
      </div> <br>
      <div>
        <label for="exampleInputPassword1">prénom :</label>
        <input type="text" class="form-control" id="prenom" placeholder="saisissez votre prénom">
        <div class="d-block invalid-feedback" id="prenomError"></div>
      </div><br>
        <div>
          <label for="e-mail">e-mail :</label>
          <input type="email" class="form-control" id="email" aria-describedby="e-mail"
            placeholder="saisissez votre e-mail">
          <div class="d-block invalid-feedback" id="emailError"></div>
        </div><br>
      <div>
      <label for="exampleInputPassword1">mot de passe :</label>
      <input type="password" class="form-control" id="password" aria-describedby="password"
        placeholder="saisissez votre mot de passe">
      <div class="d-block invalid-feedback" id="mdpError"></div>
      </div><br>
      <div>
        <label for="exampleInputPassword1"> confirmation mot de passe :</label>
        <input type="password" class="form-control" id="wr" placeholder="saisissez votre mot de passe">
        <div class="d-block invalid-feedback" id="wError"></div>
      </div>
      
  
      <br>
      <div class="row">
        <button id="register" type="button" class="btn btn-primary" >s'inscrire</button>
      </div> 
      
      </div>



  <script src="register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>
</html>
