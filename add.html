<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajouter une tache</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

  <h1 class=" text-center">add </h1>
  <form class="container-fluid mt-5">
    <div>
      <label class="form-label">name</label>
      <input type="text" class="form-control" id="productName">
      <div class="invalid-feedback" id="checkname"></div>
    </div>
    <div>
      <label class="form-label">description </label>
      <input type="text" class="form-control" id="productDescription">
      <div class="invalid-feedback" id="checkdescription"></div>

    </div>
    <div>
      <label class="form-label">price</label>
      <input type="number" class="form-control" id="productPrice">
      <div class="invalid-feedback" id="checkprice"></div>
    </div>

    <div class="row">
      <div>
        <label class="form-label">photo</label>
        <input type="file" class="form-control" id="productPhoto">
        <div class="invalid-feedback" id="checkphoto"></div>
      </div>
      <button type="button" class="btn btn-primary mt-5" id="addbutton" onclick="addproduct()">add</button>

  </form>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
